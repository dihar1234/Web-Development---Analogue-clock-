<!DOCTYPE html>
<html>
<head>
  <title>Analogue Clock</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="clock">
    <div class="hour-hand" id="hourHand"></div>

</body>
</html>
